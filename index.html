<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">

  <title>Weather App</title>
</head>

<body>
  <div class="app">
    <h2>WHAT'S THE WEATHER LIKE</h2>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
    </header>

    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>

      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
      </div>
    </main>

    <footer>
        <p class="footer">Created by Emirhan <a href="https://github.com/pakyardim" target="_blank">
          <i class='fa fa-github'></i></a></p>
      </footer>

  </div>

  <script src="app.js">

  </script>
</body>

</html>
